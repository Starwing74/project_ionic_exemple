<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Ma 1ere image</h1>
  <img src="/assets/images/wall.jpg"/>
  <h1>Ma 2eme image</h1>
  <ion-img src="/assets/images/wall.jpg"></ion-img>

  <ion-card *ngFor="let img of images; let i=index">
    <h1>{{img.titre}}</h1>
    <ion-img src="{{img.src}}"
      (ionImgDidLoad)="imgLoaded(i)"></ion-img>
  </ion-card>



</ion-content>
